<w-edit-item
  *ngIf="isEditMode"
  [item]="item"
  (submit)="onEditSubmit($event)"
></w-edit-item>

<div *ngIf="!isEditMode" class="wrppaer" >
  <span class="text">{{ item.text }}</span>
  <button class="btn btn-default" (click)="toggle.emit()">{{ toggleText }}</button>
  <button class="btn btn-default" (click)="onEditClick()" *ngIf="!item.isCompleted">Edit</button>
</div>
